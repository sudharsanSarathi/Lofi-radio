<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Grid</title>
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 0%, #2e026d 0%, #181818 80%);
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      transition: background 0.3s;
    }
    .title-svg {
      display: block;
      margin: 20px auto 0 auto;
      width: auto;
      scale: 1.3;

      max-width: 90vw;
      text-align: -webkit-center;
      object-fit: contain;
     

    }
    .description {
      color: #d1d5db;
      margin: 18px auto 18px auto;
      font-size: 0.98rem;
      text-align: center;
      max-width: 480px;
      line-height: 1.5;
    }
    .see-how-btn {
      display: block;
      margin: 0 auto 32px auto;
      background: linear-gradient(90deg, #7D24FF 0%, #2e026d 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #7D24FF33;
      letter-spacing: 0.01em;
      transition: background 0.2s, color 0.2s;
    }
    .see-how-btn:hover {
      background: linear-gradient(90deg, #a855f7 0%, #7D24FF 100%);
      color: #fff;
    }
    .container {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 24px;
      box-shadow: 0 8px 40px #000a, 0 1.5px 0 #c084fc44 inset;
      padding: 40px 28px 28px 28px;
      max-width: 500px;
      margin: 0 auto 0 auto;
      position: relative;
      backdrop-filter: blur(2px);
      border: 1.5px solid #3b0764;
    }
    .tip {
      color: #b3b3b3;
      font-size: 0.93rem;
      margin: 2px 0 18px 0;
      text-align: left;
      max-width: 420px;
    }
    .tip .learn-how {
      color: #60a5fa;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
      margin-left: 2px;
      transition: color 0.2s;
    }
    .tip .learn-how:hover {
      color: #c084fc;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #f3e8ff;
      letter-spacing: 0.01em;
    }
    .input-row {
      display: flex;
      gap: 20px;
      margin-bottom: 8px;
    }
    .input-row input[type="text"] {
      flex: 1;
      background: #181825;
      border: 1.5px solid #333;
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1.05rem;
      outline: none;
      transition: border 0.2s;
      box-shadow: 0 1px 4px #0002;
    }
    .input-row input[type="text"]:focus {
      border: 1.5px solid #c084fc;
    }
    .add-btn {
      background: linear-gradient(90deg, #c084fc 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0 18px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #c084fc33;
    }
    .add-btn:hover {
      background: linear-gradient(90deg, #a855f7 0%, #38bdf8 100%);
      color: #fff;
    }
    .url-list {
      margin-bottom: 16px;
    display: flex;
    flex-direction: row;
    gap: 6px;
    flex-wrap: wrap;

    }
    .url-chip {
      display: flex;
      align-items: center;
      background: #2a2a54;
      color: #9590e7;
      border-radius: 10px;
      padding: 7px 12px 7px 12px;
      font-size: 1rem;
      gap: 8px;
      width: fit-content;
      max-width: 100%;
      overflow: hidden;
      position: relative;
      box-shadow: 0 1px 4px #0002;
    }
    .url-chip span {
      display: inline-block;
      max-width: calc(100vw - 120px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 8px;
      font-weight: 900;
      transition: color 0.2s;
      padding: 0 4px;
    }
    .remove-btn:hover {
      color: #ff6b81;
    }
    .color-row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 18px;
    }
    .color-row input[type="color"] {
      width: 38px;
      height: 38px;
      border: none;
      border-radius: 10px;
      background: none;
      cursor: pointer;
      box-shadow: 0 1px 4px #0002;
    }
    .color-row input[type="text"] {
      width: 110px;
      background: #181825;
      border: 1.5px solid #333;
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1.05rem;
      outline: none;
      box-shadow: 0 1px 4px #0002;
    }
    .color-row input[type="text"]:focus {
      border: 1.5px solid #c084fc;
    }
    .input-group {
      margin-bottom: 28px;
    }
    .generate-btn, .copy-btn {
      width: 100%;
      background: linear-gradient(90deg, #c084fc 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 16px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px #c084fc33;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .generate-btn:hover, .copy-btn:hover {
      background: linear-gradient(90deg, #a855f7 0%, #38bdf8 100%);
    }
    .copy-btn.copied {
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      color: #fff;
    }
    .copy-btn .tick {
      font-size: 1.2em;
      color: #22c55e;
      margin-left: 4px;
    }
    .iframe-code-block {
      background: #181825;
      color: #c084fc;
      border-radius: 10px;
      padding: 18px;
      font-size: 1.01rem;
      margin-bottom: 12px;
      word-break: break-all;
      border: 1.5px solid #4f46e5;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace;
      box-shadow: 0 1px 4px #0002;
    }
    .iframe-preview {
      width: 100%;
      min-height: 120px;
      border: 1.5px solid #4f46e5;
      border-radius: 10px;
      margin-bottom: 18px;
      background: #111;
      box-shadow: 0 1px 4px #0002;
      overflow: hidden;
      display: block;
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #c084fc 0%, #60a5fa 100%);
      color: #fff;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 1.08rem;
      font-weight: 600;
      box-shadow: 0 2px 12px #c084fc33;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.3s, bottom 0.3s;
    }
    .toast.show {
      opacity: 1;
      bottom: 70px;
      pointer-events: auto;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      letter-spacing: 0.01em;
      opacity: 0.95;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
      box-shadow: 0 2px 12px #7D24FF33;
    }
    .footer a:hover {
      background: #7D24FF;
      color: #fff;
      text-decoration: underline;
    }
    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(24, 18, 34, 0.92);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      opacity: 0;
      pointer-events: none;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay-content {
      background: #232232;
      border-radius: 18px;
      box-shadow: 0 8px 40px #000a, 0 1.5px 0 #c084fc44 inset;
      padding: 32px 24px 24px 24px;
      max-width: 480px;
      width: 96vw;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close-btn {
      position: absolute;
      left: 50%;
      top: -38px;
      transform: translateX(-50%);
      background: #c084fc;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #c084fc33;
      transition: background 0.2s, color 0.2s;
      z-index: 2;
      padding: 0;
      margin-bottom: 24px;
    }
    .close-btn:hover {
      background: #a855f7;
      color: #fff;
    }
    .overlay-title {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
    }
    .vimeo-player {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      border: none;
      box-shadow: 0 2px 12px #0004;
      margin-bottom: 8px;
    }
    @media (max-width: 600px) {
      .title-svg {
        height: 70px;
      }
      .container {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      .url-chip span {
        max-width: 70vw;
      }
      .overlay-content {
        max-width: 98vw;
        padding: 12px 2vw 12px 2vw;
      }
      .vimeo-player {
        max-width: 90vw;
      }
      .close-btn {
        top: -28px;
        width: 32px;
        height: 32px;
        font-size: 1.1rem;
      }
    }
    .infinity-grid-container {
      width: 100%;
      height: 320px;
      margin: 18px 0 18px 0;
      background: #181825;
      border-radius: 16px;
      overflow: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      grid-auto-rows: 120px;
      gap: 18px;
      cursor: grab;
      position: relative;
      box-shadow: 0 2px 12px #0002;
      transition: box-shadow 0.2s;
    }
    .infinity-grid-container:active {
      cursor: grabbing;
    }
    .infinity-grid-item {
      background: #232232;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
      box-shadow: 0 2px 8px #0003;
      position: relative;
      z-index: 1;
    }
    .infinity-grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      pointer-events: none;
      user-select: none;
    }
    .infinity-grid-container.scaling .infinity-grid-item:not(.focused) {
      transform: scale(0.8);
      z-index: 1;
      filter: blur(0.5px) brightness(0.95);
    }
    .infinity-grid-item.focused {
      transform: scale(1.0);
      z-index: 2;
      box-shadow: 0 4px 24px #7D24FF55;
      filter: none;
    }
  </style>
</head>

  <p class="description">Create infinite grid with images - right inside Figma.</p>
  <button class="see-how-btn" id="instruction-btn">▶️ See How to Use the Plugin</button>
  <div class="container">
    <div class="input-group">
      <label>Image URLs *</label>
      <div class="input-row">
        <input type="text" id="image-url-input" placeholder="Enter image URL" />
        <button class="add-btn" id="add-url">+ Add</button>
      </div>
      <div class="tip">💡 Tip: Use Google Drive to create image URLs. <span class="learn-how" id="learn-how">learn how</span></div>
      <div class="url-list" id="url-list"></div>
    </div>
    <div id="infinity-grid-container" class="infinity-grid-container">
      <!-- Images will be rendered here -->
    </div>
    <div class="input-group">
      <label>Background Color *</label>
      <div class="color-row">
        <input type="color" id="bg-color-picker" value="#000000" />
        <input type="text" id="bg-color-hex" value="#000000" maxlength="7" />
      </div>
    </div>
    <div class="input-group">
      <label for="iframe-height">Height (px) *</label>
      <input type="number" id="iframe-height" min="100" max="2000" value="600" style="width: 100%; background: #181818; border: 1px solid #333; color: #fff; border-radius: 8px; padding: 8px 12px; font-size: 1rem; outline: none;width: fit-content" />
    </div>
    <button class="generate-btn" id="generate-btn">Generate Grid</button>
    <div id="iframe-output" style="display:none;">
      <div class="iframe-code-block" id="iframe-code"></div>
      <button class="copy-btn" id="copy-btn">Copy Code</button>
    </div>
  </div>
  <div class="footer">
    <a href="https://www.linkedin.com/in/sudharsan-sarathi/" target="_blank" rel="noopener">A grid of dreams, crafted by Sudharsan ❤️</a>
  </div>
  <div class="toast" id="toast">iframe code copied</div>
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <button class="close-btn" id="close-overlay">×</button>
      <div class="overlay-title">How to add the generated iFrame code</div>
      <iframe class="vimeo-player" src="https://player.vimeo.com/video/76979871?h=8272103f6e" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="overlay" id="tip-overlay">
    <div class="overlay-content">
      <button class="close-btn" id="close-tip-overlay">×</button>
      <div class="overlay-title">How to get a Google Drive image URL</div>
      <iframe class="vimeo-player" src="https://player.vimeo.com/video/76979871?h=8272103f6e" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
<script>
    // State
    let urls = [];
    const urlInput = document.getElementById('image-url-input');
    const addUrlBtn = document.getElementById('add-url');
    const urlList = document.getElementById('url-list');
    const bgColorPicker = document.getElementById('bg-color-picker');
    const bgColorHex = document.getElementById('bg-color-hex');
    const iframeHeight = document.getElementById('iframe-height');
    const generateBtn = document.getElementById('generate-btn');
    const iframeOutput = document.getElementById('iframe-output');
    const iframeCodeBlock = document.getElementById('iframe-code');
    const copyBtn = document.getElementById('copy-btn');
    const toast = document.getElementById('toast');
    const instructionBtn = document.getElementById('instruction-btn');
    const overlay = document.getElementById('overlay');
    const closeOverlay = document.getElementById('close-overlay');
    const tipOverlay = document.getElementById('tip-overlay');
    const closeTipOverlay = document.getElementById('close-tip-overlay');
    const learnHow = document.getElementById('learn-how');

    function renderUrls() {
      urlList.innerHTML = '';
      urls.forEach((url, idx) => {
        const chip = document.createElement('div');
        chip.className = 'url-chip';
        chip.innerHTML = `<span title="${url}">${url}</span><button class="remove-btn" data-idx="${idx}">✕</button>`;
        urlList.appendChild(chip);
      });
      // Remove handler
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = parseInt(btn.getAttribute('data-idx'));
          urls.splice(idx, 1);
          renderUrls();
          resetCopyBtn();
        });
      });
      renderInfinityGrid();
    }

    addUrlBtn.onclick = (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (url && !urls.includes(url)) {
        urls.push(url);
        urlInput.value = '';
        renderUrls();
        resetCopyBtn();
      }
    };

    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addUrlBtn.click();
      }
    });

    // Reset copy button on input changes
    urlInput.addEventListener('input', resetCopyBtn);
    bgColorPicker.addEventListener('input', resetCopyBtn);
    bgColorHex.addEventListener('input', resetCopyBtn);
    iframeHeight.addEventListener('input', resetCopyBtn);

    // Sync color picker and hex input
    bgColorPicker.addEventListener('input', () => {
      bgColorHex.value = bgColorPicker.value;
      resetCopyBtn();
    });
    bgColorHex.addEventListener('input', () => {
      let val = bgColorHex.value;
      if (!val.startsWith('#')) val = '#' + val;
      if (/^#[0-9A-Fa-f]{6}$/.test(val)) {
        bgColorPicker.value = val;
      }
      resetCopyBtn();
    });

    function sanitizeHex(hex) {
      return hex.replace('#', '').substring(0, 6);
    }

    generateBtn.onclick = () => {
      if (urls.length === 0) {
        urlInput.focus();
        urlInput.placeholder = 'At least one image URL is required';
        urlInput.style.border = '1.5px solid #ff6b81';
        setTimeout(() => {
          urlInput.style.border = '';
          urlInput.placeholder = 'Enter image URL';
        }, 1500);
        return;
      }
      const images = encodeURIComponent(urls.join(','));
      const hex = sanitizeHex(bgColorHex.value);
      const height = parseInt(iframeHeight.value) || 600;
      const iframe = `<iframe \n  src=\"https://sudharsansarathi.github.io/infinity-grid/?images=${images}&bg=%23${hex}\" \n  style=\"width:100%;height:${height}px;border:none;background:#181818;\">\n</iframe>`;
      iframeCodeBlock.textContent = iframe;
      iframeOutput.style.display = 'block';
      // Auto-scroll to iframe section
      setTimeout(() => {
        iframeOutput.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 100);
      // Send to Figma code.ts (optional, for plugin communication)
      if (parent !== window) {
        parent.postMessage({ pluginMessage: { type: 'generate-iframe', code: iframe } }, '*');
      }
      resetCopyBtn();
    };

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 1600);
    }

    function resetCopyBtn() {
      copyBtn.innerHTML = 'Copy Code';
      copyBtn.classList.remove('copied');
    }

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(iframeCodeBlock.textContent);
      copyBtn.innerHTML = 'Code Copied ✅';
      copyBtn.classList.add('copied');
      showToast('iframe code copied');
    };

    // Overlay logic
    instructionBtn.onclick = () => {
      overlay.classList.add('show');
    };
    closeOverlay.onclick = () => {
      overlay.classList.remove('show');
    };
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('show');
      }
    });

    // Tip overlay logic
    learnHow.onclick = () => {
      tipOverlay.classList.add('show');
    };
    closeTipOverlay.onclick = () => {
      tipOverlay.classList.remove('show');
    };
    tipOverlay.addEventListener('click', (e) => {
      if (e.target === tipOverlay) {
        tipOverlay.classList.remove('show');
      }
    });

    // Listen for messages from code.ts (optional)
    window.onmessage = (event) => {
      const { type, code } = event.data.pluginMessage || {};
      if (type === 'iframe-code' && code) {
        iframeCodeBlock.textContent = code;
        iframeOutput.style.display = 'block';
        setTimeout(() => {
          iframeOutput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
        resetCopyBtn();
      }
    };

    // Infinity Grid logic
    const gridContainer = document.getElementById('infinity-grid-container');
    function renderInfinityGrid() {
      gridContainer.innerHTML = '';
      if (urls.length === 0) {
        gridContainer.style.display = 'none';
        return;
      }
      gridContainer.style.display = 'grid';
      urls.forEach((url, idx) => {
        const item = document.createElement('div');
        item.className = 'infinity-grid-item';
        const img = document.createElement('img');
        img.src = url;
        img.alt = `Grid image ${idx+1}`;
        item.appendChild(img);
        // Focus/hover scaling
        item.addEventListener('mouseenter', () => {
          gridContainer.classList.add('scaling');
          item.classList.add('focused');
        });
        item.addEventListener('mouseleave', () => {
          gridContainer.classList.remove('scaling');
          item.classList.remove('focused');
        });
        item.addEventListener('focus', () => {
          gridContainer.classList.add('scaling');
          item.classList.add('focused');
        });
        item.addEventListener('blur', () => {
          gridContainer.classList.remove('scaling');
          item.classList.remove('focused');
        });
        gridContainer.appendChild(item);
      });
    }

    // Drag-to-scroll for grid
    let isDragging = false, startX, startY, scrollLeft, scrollTop;
    gridContainer.addEventListener('pointerdown', (e) => {
      isDragging = true;
      gridContainer.setPointerCapture(e.pointerId);
      startX = e.clientX;
      startY = e.clientY;
      scrollLeft = gridContainer.scrollLeft;
      scrollTop = gridContainer.scrollTop;
      gridContainer.style.cursor = 'grabbing';
    });
    gridContainer.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      gridContainer.scrollLeft = scrollLeft - dx;
      gridContainer.scrollTop = scrollTop - dy;
    });
    gridContainer.addEventListener('pointerup', (e) => {
      isDragging = false;
      gridContainer.releasePointerCapture(e.pointerId);
      gridContainer.style.cursor = 'grab';
    });
    gridContainer.addEventListener('pointerleave', (e) => {
      isDragging = false;
      gridContainer.style.cursor = 'grab';
    });
</script>
</body>
